<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍目录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
            margin: 0;
            border-radius: 5px;
        }

        .book-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 0;
        }

        .book-list li {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            width: 80%;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-list a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
            font-size: 18px;
        }

        .book-info {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }

        .book-info span {
            margin-left: 20px;
        }

        .book-list li:hover {
            background-color: #e9f0fe;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>书籍目录</h1>
    <ul class="book-list">
        {% for book in books %}
        <li>
            <a href="{{ book['url_title'] }}/index.html">{{ book['title'] }}</a>
            <div class="book-info">
                <span>作者: {{ book['authors'] | join(', ') }}</span>
                <span>语言: {{ book['language'] }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
