<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content of Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
            margin: 0;
            border-radius: 5px;
        }

        .book-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 0;
        }

        .book-list li {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            width: 80%;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer; /* 鼠标悬停时显示指针 */
        }

        .book-list a {
            text-decoration: none;
            color: inherit; /* 让链接继承父元素颜色 */
            width: 100%; /* 让 a 标签占满整个 li */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-info {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }

        .book-info span {
            margin-left: 20px;
        }

        .book-list li:hover {
            background-color: #e9f0fe;
        }
    </style>
</head>
<body>
    <h1>Content of Note</h1>
    <ul class="book-list">
        {% for book in books %}
        <li>
            <a href="{{ book['url_title'] }}/index.html">
                <span>{{ book['title'] }}</span>
                <div class="book-info">
                    <span>Author: {{ book['authors'] | join(', ') }}</span>
                    <span>Last Updated: {{ book['last_updated'] | datetimeformat }}</span>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
